<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Notes</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Notes ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Notes
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-note">
          <input type="text" name="text" placeholder="Type to add new notes" autocomplete="off" />
        </form>
      {{/if}}
    </header>

    <ul class="tags">
      <li>Tag1</li>
      <li>Other tag</li>
      <li>Tag1</li>
      <li>Other tag</li>
      <li>Tag1</li>
      <li>Other tag</li>
      <li>Tag1</li>
      <li>Other tag</li>
      <li>Tag1</li>
      <li>Other tag</li>
      <li>Tag1</li>
      <li>Other tag</li>
      <li>Tag1</li>
      <li>Other tag</li>
    </ul>

    <ul>
      {{#each notes}}
        {{> note}}
      {{/each}}
    </ul>

    <footer>
      <a href="#" class="footer-nav">Test</a>
      <a href="#" class="footer-nav">Test</a>
      <a href="#" class="footer-nav">Test</a>
      <a href="#" class="footer-nav">Test</a>
    </footer>

  </div>
</body>
