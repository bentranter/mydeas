<head>
  <title>Notes</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Notes ({{incompleteCount}})</h1>

      <label class="hide-completed">
        <input type="checkbox" checked="{{hideCompleted}}" />
        Hide Completed Notes
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-note">
          <input type="text" name="text" placeholder="Type to add new notes" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each notes}}
        {{> note}}
      {{/each}}
    </ul>
  </div>
</body>
