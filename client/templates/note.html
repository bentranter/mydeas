<template name="note">
  <li>
    <button class="delete">&times;</button>
    <span class="text"><strong>{{author}}</strong> - 
      <input type="text" name="text" placeholder="{{title}}" value="{{title}}" class="note" autocomplete="off" />
    </span>
    <br />
    <span class="text">
      {{#each tags}}
        <span class="tag">{{this}}</span>
      {{/each}}
    </span>
  </li>
</template>
