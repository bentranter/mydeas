<template name="home">
  <body>
    <div class="container">
      <header>
        <h1>Notes ({{incompleteCount}})</h1>

        <label class="hide-completed">
          <input type="checkbox" checked="{{hideCompleted}}" />
          Hide Completed Notes
        </label>

        {{> loginButtons}}

        {{#if currentUser}}
          <form class="new-note">
            <input type="text" name="text" placeholder="Type to add new notes" autocomplete="off" />
            <input type="submit" class="submit" value="submit" />
          </form>
        {{/if}}
      </header>

      <ul class="tags-home">
        {{#each tags}}
          {{> selectedTag}}
        {{/each}}
      </ul>

      <ul>
        {{#each notes}}
          {{> note}}
        {{/each}}
      </ul>

      {{> footer}}

    </div>
  </body>
</template>
