<template name="tagDetail">
  <div class="container">

  <header>
      <h1><a href="{{pathFor 'tags'}}"><span class="mega-octicon octicon-chevron-left"></span></a> {{tag}}</h1>

      {{> loginButtons}}
    </header>

  	{{#each notes}}
        {{> note}}
    {{/each}}

    {{> footer}}

  </div>
</template>
